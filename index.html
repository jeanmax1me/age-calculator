<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <span id="error" class="error"></span>
        <section class="form-content">
          <form>
            <div class="form-row">
              <div class="form-group">
                <label for="day">
                  <span class="label-text">Day</span>
                </label>
                <input type="text" id="day" name="day" placeholder="DD" class="bold-input" />
              </div>

              <div class="form-group">
                <label for="month">
                  <span class="label-text">Month</span>
                </label>
                <input type="text" id="month" name="month" placeholder="MM" class="bold-input"/>
              </div>

              <div class="form-group">
                <label for="year">
                  <span class="label-text">Year</span>
                </label>
                <input type="text" id="year" name="year" placeholder="YYYY" class="bold-input"/>
              </div>
             
            </div>
          </form>
         
        </section>

        <section class="breaklinez">
          <div class="imgcontainer" type="submit">
            <img src="assets/images/icon-arrow.svg" />
          </div>
          <div class="breakline"></div>
        </section>
        <section class="results">
          <div class="results-years">
            <span id="resultY">--</span><span class="black">years</span>
          </div>
          <div class="results-months">
            <span id="resultM">--</span><span class="black">months</span>
          </div>
          <div class="results-days">
            <span id="resultD">--</span><span class="black">days</span>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/jeanmax1me">jeanmax1me</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
